backend:
  name: github
  repo: fgmiia/ViteDocs
  branch: main

# 媒体文件配置
media_folder: "docs/img"
public_folder: "/img"

# 本地开发时使用
local_backend: true

# 界面语言
locale: "zh_Hans"

# 内容集合
collections:
  # 根目录文档
  - name: "docs"
    label: "文档"
    folder: "docs"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { label: "标题", name: "title", widget: "string", required: false }
      - { label: "内容", name: "body", widget: "markdown" }

  # 小软件目录
  - name: "xiaorj"
    label: "小软件"
    folder: "docs/小软件"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { label: "标题", name: "title", widget: "string", required: false }
      - { label: "内容", name: "body", widget: "markdown" }
